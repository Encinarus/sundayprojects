<html ng-app>
	<head>
		<title>Magic Life Counter</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="js/magiclife.js"></script>

		<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection"/>
		<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print"/> 
		<!--[if lt IE 8]>
		  <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
		<![endif]-->

		<style>
		body {
			background-color: #F0F0F0;
		}

		.life-counter {
			padding-top: .5em;
			text-align: center;
		}
		.life-buttons a {
			border-radius: 5px;
			border-style: solid;
			border-width: 1px;
			border-color: black;
			display: inline-block;
			min-width: 3em;
			min-height: 2em;
			vertical-align: middle;
			text-align: center;
			font-style: normal;
			text-decoration: none;
			margin: 2px;
			padding-top: .4em;
		}

		.life-buttons a:hover {
			background-color: #CCCCCC
		}
		</style>
	</head>
	<body>
		<div ng-controller="MagicCtrl" class="container">
			<div class="span-8 border" style="padding-top: 1em;">
				<h1 class="life-counter span-4">{{life(0)}} life</h1>
				<div class="life-buttons span-3">
					<strong>{{name(0)}}</strong>
					<br/>
					<a href="" ng-click="incrementHealth(0, 1)">+1</a>
					<a href="" ng-click="decrementHealth(0, 1)">-1</a>
					<br/>
					<a href="" ng-click="incrementHealth(0, 5)">+5</a>
					<a href="" ng-click="decrementHealth(0, 5)">-5</a>
				</div>
			</div>
			<div class="span-8" style="padding-top: 1em;">
				<h1 class="life-counter span-4">{{life(1)}} life</h1>
				<div class="life-buttons span-3">
					<strong>{{name(1)}}</strong>
					<br/>
					<a href="" ng-click="incrementHealth(1, 1)">+1</a>
					<a href="" ng-click="decrementHealth(1, 1)">-1</a>
					<br/>
					<a href="" ng-click="incrementHealth(1, 5)">+5</a>
					<a href="" ng-click="decrementHealth(1, 5)">-5</a>
				</div>
			</div>
		</div>
	</body>
</html>
